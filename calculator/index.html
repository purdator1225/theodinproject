<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is calculator</title>
    <link rel="stylesheet" href="styles.css">


</head>


<body>
    <h1>This is calculator</h1>

    <div class="calculator">

        <div class="answer">0</div>

        <div class="buttons cancel">C</div>

        <div class="operators buttons">+</div>
        <div class="operators buttons">-</div>
        <div class="operators buttons">*</div>
        <div class="operators buttons">/</div>
        <div class="operators buttons">=</div>
        <div class="numbers buttons">0</div>
        <div class="numbers buttons">1</div>
        <div class="numbers buttons">2</div>
        <div class="numbers buttons">3</div>
        <div class="numbers buttons">4</div>
        <div class="numbers buttons">5</div>
        <div class="numbers buttons">6</div>
        <div class="numbers buttons">7</div>
        <div class="numbers buttons">8</div>
        <div class="numbers buttons">9</div>
        




    </div>
    
    <script src="scripts.js"></script>
</body>
</html>

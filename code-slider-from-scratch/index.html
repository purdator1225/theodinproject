 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="carousell">
    <div class="carousell-button left is-hidden">
        <img src="left.png" alt="left">
    </div>

    <div class="carousell-track-container">
      <ul class="carousell-track">
        <li class="carousell-slide current-slide">

          <img src="https://images.unsplash.com/photo-1674574124649-778f9afc0e9c?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8aGVyaXRhZ2V8ZW58MHx8MHx8fDA%3D" alt="">

        </li>
        <li class="carousell-slide">
          <img src="https://images.unsplash.com/photo-1683009427051-00a2fe827a2c?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aGVyaXRhZ2V8ZW58MHx8MHx8fDA%3D" alt="">
        <li class="carousell-slide">
          <img src="https://plus.unsplash.com/premium_photo-1661573525879-07dd332ba9ab?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8aGVyaXRhZ2V8ZW58MHx8MHx8fDA%3D" alt="">
        </li>
      </ul>
    </div>

    <div class="carousell-button right">
        <img src="right.png" alt="right">
    </div>
  </div>

  <div class="carousell-nav">
    <button class="carousell-page-dot current-slide"></button>
    <button class="carousell-page-dot"></button>
    <button class="carousell-page-dot"></button>
  </div>


    <script src="script.js"></script>
 </body>
 </html>
